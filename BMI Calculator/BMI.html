<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./BMI.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>BMI Calculator</h1>
        </div>
        <div class="input">
            <div class="input_group1" style="margin-right: 20px; margin-left: 20px;">
                <label for="height">Height(cm)</label><br><br>
                <input type="number" name="height" placeholder="--">
            </div>
            <div class="input_group" style="margin-right: 20px;">
                <label for="weight">Weight(kg)</label><br><br>
                <input type="number" name="weight" placeholder="--">
            </div>
        </div>
        <div class="calculate">
            <button style="font-size: 25px;">Calculate BMI</button>
        </div>

        <div class="value">
            <div>
                <p style="font-size: 18px;">You BMI is :</p>
                <p style="font-size: 40px;">00.00</p>
            </div>
        </div>

        <div class="footer">
            good
        </div>
    </div>

        </form> -->
    </div>
    </div>
</body>

</html>
