<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog page - Pranathi's Blog</title>
</head>
<body>
    <!--Creating a page like this is not necessary but it creates a readable and structured layout. Also, they are useful for SEO-->
    
    <header>
        <nav>
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="https://google.com" target="_blank">google</a> <!-- as we observe in this we are google is getting open in the same tag. to open the link in new tab we are using target tag-->
            <br>
            <a href="/image"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c5/Peacock_Plumage.jpg" alt="peacock" height ="" width = "100"></a>
        </nav> 
    </header>

    <main>
        This is main tag
        <section>
            <article>
                <div> <!--div uses the complete width (takes 100% width in that line).It's like a container. It is called Block-level elements-->
                    I am content inside div
                </div>
                <span>
                    <!--It's an in-line element it will take only the space required for writing there-->
                    I'm inside span
                </span>

            </article>
        </section>
        <aside>
            <!--aside tag is used to display the content like ads and the recommended videos next in youtube etc...-->
        </aside>
    </main>

    <footer>
        This is Footer
    </footer>
</body>
</html>
